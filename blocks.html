{% extends "layout.html" %}
{% block title %}show info{% endblock %}
{% block body %}
		{% if members %}
		{% for m in members %}
		<div class=block>
		<dd> id : {{ m.mid }}  <dd> pw :  {{ m.mpw }}
		</br>
		</br>
		<form action="{{ url_for('deletemember') }}" method=post>
		<input type="text" name="deletethis" value = {{m.mid}}>
		<input type="submit" value="delete this member">
		</form>
		</div>
		{% endfor %}
		{% endif %}
{% endblock %}
