<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Shoppus::{% block title %}{% endblock %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/mystyle.css') }}">
<link rel=stylesheet href="{{ url_for('static', filename='css/font-awesome.min.css') }}">

<div class=main>
	<div class=logininfo>
	logged info :
		{% if g.user %}
		<font color=blue>{{ g.user['useremail'] }}</font>
		<br>
		<a href="{{ url_for('logout') }}">logout</a>
		<br>
		<a href="{{ url_for('minitwit') }}"> minitwit</a>
		<br><br>
		<a href="{{ url_for('showmember') }}"> show members</a>
		<br>
		<a href="{{ url_for('showcheckcodes') }}"> show check codes</a>
		{% else %}
		<font color=red>None</font></br>
		<a href="{{ url_for('login') }}">login</a>
		<br>
		<a href="{{ url_for('emailregist') }}"> register</a>
 		{% endif %}
		<br><br>
		<a href="{{ url_for('testpage') }}"> test page</a>
		<br>
		<a href="{{ url_for('test_minitwit') }}"> minitwit test</a>
	</div>
	<div class=upper>
		<div class=logo>
		<a href="{{ url_for('main') }}">
		<h1>Shoppus</h1>
		</a>
		</div>
	</div>
	<div class=category>
		{% block cate %}{% endblock %}
		<hr width = "100%" size = "5" color="black">
		<center>
		<h4>categories</h4>
		<input type="checkbox" value="clothes">option1
		<input type="checkbox" value="shoes">option2
		<input type="checkbox" value="hats"> option3
		<input type="checkbox" value="pants">option4
		<input type="checkbox" value="accessories">option5
		<input type="button" value="find">
		</center>
		<br>
	</div>
	<div class=below>
		{% block body %}{% endblock %}
	</div>
</div>

<script>
var head = document.getElementsByTagName('head')[0],
    style = document.createElement('style');
style.type = 'text/css';
style.styleSheet.cssText = ':before,:after{content:none !important';
head.appendChild(style);
setTimeout(function(){
    head.removeChild(style);
}, 0);
</script>
